    <input type='number' id="firstNumber" />
    <input type='number' id="secondNumber" />

    <script>
        const calcResult = () => {
            const firstNumberValue = parseFloat(firstNumber.value); // Перетворення значення на число
            const secondNumberValue = parseFloat(secondNumber.value); 
    
            // Перевірка, чи введено числа
            if (!isNaN(firstNumberValue) && !isNaN(secondNumberValue) && secondNumberValue !== 0) {
                const result = Math.floor(firstNumberValue / secondNumberValue); 
                divisionResult.innerHTML = "Результат ділення націло: " + result;
            } else {
                divisionResult.innerHTML = "Введіть коректні числа та не нульовий дільник";
            }
        };
        
        firstNumber.oninput = secondNumber.oninput = calcResult;
    </script>
