<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="from">Вихідна валюта:</label>
    <select id="from"></select>

    <label for="to">Валюта в яку відбувається обмін:</label>
    <select id="to"></select>

    <div id="rate">Кроскурс між валютами:</div>

    <label for="amount">Сума у вихідній валюті:</label>
    <input type="number" id="amount" />

    <div id="result">Сума у валюті, в яку хочемо поміняти:</div>

    <script>
        // Заготовка з попереднього завдання
        const currencies = ["USD", "EUR", "GBP", "UAH"];

        // Створення select-ів та наповнення їх option
        const fromSelect = document.getElementById('from');
        const toSelect = document.getElementById('to');

        for (const currency of currencies) {
            const fromOption = document.createElement('option');
            fromOption.innerText = currency;
            fromSelect.appendChild(fromOption);

            const toOption = document.createElement('option');
            toOption.innerText = currency;
            toSelect.appendChild(toOption);
        }

        // Оновлення div#rate та div#result
        const rateDiv = document.getElementById('rate');
        const resultDiv = document.getElementById('result');
        const amountInput = document.getElementById('amount');

        fromSelect.onchange = updateRateAndResult;
        toSelect.onchange = updateRateAndResult;
        amountInput.oninput = updateResult;

        function updateRateAndResult() {
            const fromCurrency = fromSelect.value;
            const toCurrency = toSelect.value;

            // Тут можна використовувати ваш код для отримання курсу між валютами
            // Наприклад, викликати функцію, яка використовує fetch

            // Приклад:
            const mockExchangeRate = 1.2; // Моковий курс для прикладу
            rateDiv.innerText = `Кроскурс між ${fromCurrency} та ${toCurrency}: ${mockExchangeRate}`;

            updateResult();
        }

        function updateResult() {
            const fromCurrency = fromSelect.value;
            const toCurrency = toSelect.value;
            const amount = parseFloat(amountInput.value) || 0;

            // Тут можна використовувати ваш код для конвертації суми
            // Наприклад, множити amount на обчислений курс

            // Приклад:
            const mockExchangeRate = 1.2; // Моковий курс для прикладу
            const convertedAmount = amount * mockExchangeRate;

            resultDiv.innerText = `Сума у ${toCurrency}: ${convertedAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
