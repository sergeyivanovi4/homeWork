<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .password-error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <label for="password1">Password:</label>
    <input type="password" id="password1">
    <br>
    <div id="password2Container">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2">
    </div>
    <br>
    <button onclick="togglePassword()">Toggle Password</button>

    <script>
        function togglePassword() {
            const password1 = document.getElementById('password1');
            const password2Container = document.getElementById('password2Container');
            const password2 = document.getElementById('password2');

            if (password1.type === 'password') {
                password1.type = 'text';
                password2Container.style.display = 'none';
            } else {
                password1.type = 'password';
                password2Container.style.display = 'block';
            }
        }

        document.getElementById('password1').addEventListener('input', function() {
            const password1 = this.value;
            const password2 = document.getElementById('password2').value;
            const password2Container = document.getElementById('password2Container');

            if (password1 !== password2) {
                password2Container.classList.add('password-error');
            } else {
                password2Container.classList.remove('password-error');
            }
        });

        document.getElementById('password2').addEventListener('input', function() {
            const password1 = document.getElementById('password1').value;
            const password2 = this.value;
            const password2Container = document.getElementById('password2Container');

            if (password1 !== password2) {
                password2Container.classList.add('password-error');
            } else {
                password2Container.classList.remove('password-error');
            }
        });
    </script>
</body>
</html>
